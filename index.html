<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>라디오 버튼 필터</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        .radio-group {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        /* 기본 라디오 버튼 숨김 */
        input[type="radio"] {
            display: none;
        }

        /* 원형 버튼 스타일 */
        label {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border: 3px solid #007BFF;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            position: relative;
        }

        /* 선택된 경우 원 안을 채움 */
        input[type="radio"]:checked + label::after {
            content: "";
            width: 20px;
            height: 20px;
            background-color: #007BFF;
            border-radius: 50%;
            position: absolute;
        }

        /* 선택한 값 표시 */
        #selected-value {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h2>농장 유형 선택</h2>

    <div class="radio-group">
        <input type="radio" id="direct" name="farmtype" value="직영">
        <label for="direct"></label>

        <input type="radio" id="consignment" name="farmtype" value="위탁">
        <label for="consignment"></label>
    </div>

    <div id="selected-value">선택한 값: 없음</div>

    <script>
        document.querySelectorAll('input[name="farmtype"]').forEach((radio) => {
            radio.addEventListener("change", function() {
                document.getElementById("selected-value").innerText = "선택한 값: " + this.value;
                console.log("선택된 값:", this.value);
            });
        });
    </script>

</body>
</html>
