<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>라디오 버튼 필터</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        .radio-group {
            display: flex;
            justify-content: center;
            gap: 40px;
        }

        .radio-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* 기본 라디오 버튼 숨김 */
        input[type="radio"] {
            display: none;
        }

        /* 원형 버튼 스타일 */
        .radio-label {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border: 3px solid #007BFF;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            position: relative;
        }

        /* 선택된 경우 원 안을 채움 */
        input[type="radio"]:checked + .radio-label::after {
            content: "";
            width: 20px;
            height: 20px;
            background-color: #007BFF;
            border-radius: 50%;
            position: absolute;
        }

        /* 버튼 위에 텍스트 표시 */
        .radio-text {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <h2>농장 유형 선택</h2>

    <div class="radio-group">
        <div class="radio-container">
            <div class="radio-text">직영</div>
            <input type="radio" id="direct" name="farmtype" value="직영">
            <label for="direct" class="radio-label"></label>
        </div>

        <div class="radio-container">
            <div class="radio-text">위탁</div>
            <input type="radio" id="consignment" name="farmtype" value="위탁">
            <label for="consignment" class="radio-label"></label>
        </div>
    </div>

    <script>
        document.querySelectorAll('input[name="farmtype"]').forEach((radio) => {
            radio.addEventListener("change", function() {
                console.log("선택된 값:", this.value);
            });
        });
    </script>

</body>
</html>
